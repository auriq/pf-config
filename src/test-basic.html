<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Electron Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        
        h1 {
            color: #2980b9;
            margin-top: 0;
        }
        
        .success {
            color: #27ae60;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #d4edda;
            background-color: #f8fff9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Electron Basic Test</h1>
        <div class="success">
            If you can see this, the basic Electron window is working!
        </div>
        <p>
            This is the most basic HTML page, with no JavaScript, no Node integration,
            and no dependencies on any application code.
        </p>
        <hr>
        <p>
            <strong>Current time:</strong> <span id="timestamp"></span>
        </p>
    </div>

    <script>
        // Just set the current time to prove JS works
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
